<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ProtectPaws - Login</title>

  <link rel="stylesheet" href="../StyleSheets/reset.css">

</head>

<body>
  <div id="loginBanner">
    <img id="tigerpawsbanner" src="../Resources/Images/tigerpawsbanner.png">
    <nav id="headerNav">
      <a id="navelem" href="../htmldocs/home.html">Home</a>
      <div class="vl"></div>
      <a id="navelem" href="">Contact Us</a>
    </nav>
  </div>
  <div id="logindiv">
    <div id="logindeco">
      <h2 id="welcomelogin">Login to Our Very Secure System</h2>

  <script src="../javascript/login.js"></script>
